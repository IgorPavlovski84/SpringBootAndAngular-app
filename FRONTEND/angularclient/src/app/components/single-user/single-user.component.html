<h2> Welcome User {{user.name}} </h2>
<button (click)="newPost()" style="padding: 8px; margin: 12px; width:auto">{{buttonLabel}}</button>

<div style="padding: 8px; margin: 12px">
  <form *ngIf="newPostFlag" #userForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group" >
      <label>Post Title</label>
      <input type="text" required #title="ngModel"
             [class.is-invalid]="title.invalid && title.touched"
             class="form-control" name="postTitle" [(ngModel)]="postModel.title">
      <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title of the POST is required!</small>
    </div>

    <div class="form-group" >
      <label>Post Body</label>
      <textarea type="text" required #body="ngModel"
                class="form-control" name="postTitle" [(ngModel)]="postModel.body">
      </textarea>
    </div>

    <div class="form-group">
      <button>Submit Post</button>
    </div>



  </form>

</div>

<button (click)="showPosts()" style="padding: 8px; margin: 12px">Click here to view/hide your posts</button>
  <div *ngIf="showPostsFlag" >
    <div *ngFor="let post of posts">
      <ul>
        <li>Post ID: {{post.id}}</li>
        <li>Title: {{post.title}}</li>
        <li>Body: {{post.body}}</li>
      </ul>
    </div>
  </div>
