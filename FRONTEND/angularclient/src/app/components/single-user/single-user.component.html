<h2> Welcome User {{user.name}} </h2>
<button (click)="newPost()" style="padding: 8px; margin: 12px; width:auto">{{buttonLabel}}</button>

<div style="padding: 8px; margin: 12px">
  <form *ngIf="newPostFlag">
    <label for="title">Post Title</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="body">Post Body</label><br>
    <input type="text" id="body" name="body"><br>
    <input type="submit" value="Add new post" style="padding: 8px; margin: 12px; width:auto">
  </form>
</div>
<button (click)="showPosts()" style="padding: 8px; margin: 12px">Click here to view/hide your posts</button>
  <div *ngIf="showPostsFlag" >
    <div *ngFor="let post of posts">
      <ul>
        <li>Post ID: {{post.id}}</li>
        <li>Title: {{post.title}}</li>
        <li>Body: {{post.body}}</li>
      </ul>
    </div>
  </div>
<div style="text-align:center; margin-top: 100px; "><mat-card style="margin-top:10px; width: 50%;">
  <mat-card-content>
    <ul>
      <li *ngFor="let file of files">
        <mat-progress-bar [value]="file.progress!"></mat-progress-bar>
        <span id="file-label">

                    </span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Upload
    </button>
  </mat-card-actions>
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" /></div>
